<div class="container"><app-navbar *ngif="windowWidth > 560"></app-navbar><app-mobile-navbar *ngif="windowWidth < 560"></app-mobile-navbar><div class="contentWrapper"><div class="topicWrapper"><button class="topicButton" *ngif="!questionModule" (click)="handleQuestion()">Neue Frage</button><div class="questionModuleWrapper" *ngif="questionModule"><app-question-module [questionressort]="name" (closequestion)="handleClose()"></app-question-module></div></div><div class="fieldWrapper" *ngfor="let forum of filteredForums$ | async"><div class="mainWrapper"><a [routerlink]="['/forum/', forum.question_ressort, forum.id]" class="singleQuestionLink"><div class="topWrapper"><p class="username">{{forum.username}}</p><p class="theme">{{forum.question_theme}}</p></div><div class="question"><p>{{getProcessedContent(forum.question)}}</p></div></a><div class="likes"><div class="hasLiked"><span id="likes">{{forum.likes! > 0 ? forum.likes : null}}</span><ng-icon name="matThumbUpOutline" (click)="noLikes()"></ng-icon></div><div class="hasDisliked"><span id="dislikes">{{forum.dislikes! > 0 ? forum.dislikes : null}}</span><ng-icon name="matThumbDownOutline" (click)="noLikes()"></ng-icon></div><div [ngclass]="forum.solved ? 'solved' : 'unsolved'"><ng-icon name="matCheckBoxOutline"></ng-icon></div></div></div><div class="viewsWrapper"><div class="viewsText"><p>Gesehen von:</p><p id="views">{{forum.views}}</p></div></div></div></div></div>

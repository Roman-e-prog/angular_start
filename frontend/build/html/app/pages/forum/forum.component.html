<div class="container"><app-navbar *ngif="windowWidth > 560"></app-navbar><app-mobile-navbar *ngif="windowWidth < 560"></app-mobile-navbar><div class="contentWrapper"><div class="linkWrapper"><ul class="forumLinks"><li class="forumLi" *ngfor="let forumLink of forumLinks"><a [routerlink]="['/forum/' ,forumLink.name]" class="forumAnchor">{{forumLink.name}}</a></li><li class="forumLi" *ngif="user"><a [routerlink]="['/account/', user.id]" class="forumAnchor" id="accountAnchor">{{user.username}}</a></li></ul></div><div class="forumThemeWrapper"><div class="fieldWrapper" *ngfor="let forumTheme of allForumThemes$ | async"><h3 class="forumTitle">{{forumTheme.title}}</h3><h4 class="forumRessort">{{forumTheme.ressort}}</h4><p class="content">{{forumTheme.content}}</p></div></div></div></div>

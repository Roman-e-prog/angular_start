<div class="container"><div class="displayUebermich" *ngfor="let uebermich of allUebermich$ | async"><p class="content">{{uebermich.my_person}}</p><div class="iconWrapper"><ng-icon name="matEditOutline" class="icons" id="edit" (click)="handleEdit(uebermich)"></ng-icon><ng-icon name="matDeleteOutline" class="icons" id="delete" (click)="handleDelete(uebermich.id!)"></ng-icon></div></div><div class="formWrapper"><h3 class="title" *ngif="!editModule">Uebermich Daten einpflegen</h3><h3 class="title" *ngif="editModule">Uebermich Daten updaten</h3><div class="editFormWrapper" *ngif="editModule"><app-uebermich-edit [editdata]="editData" (closeedit)="handleClose()"></app-uebermich-edit></div><form *ngif="!editModule" [formgroup]="uebermichForm" (ngsubmit)="onSubmit()" class="uebermichForm"><div class="formGroup"><label for="my_person" class="label">Angaben zu meiner Person</label> <textarea name="my_person" id="my_person" formcontrolname="my_person" class="my_person" placeholder="Zu meiner Person"></textarea></div><div class="buttonWrapper"><button class="mainButton">Absenden</button></div></form></div></div>

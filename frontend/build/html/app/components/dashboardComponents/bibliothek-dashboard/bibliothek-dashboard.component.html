<div class="container"><div class="displayBibliothek"><div class="fieldWrapper" *ngfor="let bibliothek of allBibliothek$ | async"><h3 class="bibliothek_title">{{bibliothek.bibliothek_title}}</h3><h3 class="bibliothek_ressort">{{bibliothek.bibliothek_ressort}}</h3><a [href]="bibliothek.bibliothek_url" class="link">{{bibliothek.bibliothek_url}}</a><div class="iconWrapper"><ng-icon name="matEditOutline" class="icons" id="edit" (click)="handleEdit(bibliothek)"></ng-icon><ng-icon name="matDeleteOutline" class="icons" id="delete" (click)="handleDelete(bibliothek.id!)"></ng-icon></div></div></div><div class="formWrapper"><h3 class="title" *ngif="!editModule">Bibliothek einpflegen</h3><h3 class="title" *ngif="editModule">Bibliothek updaten</h3><div class="editWrapper" *ngif="editModule"><app-bibliothek-edit [editdata]="editData" (closeedit)="handleClose()"></app-bibliothek-edit></div><form *ngif="!editModule" [formgroup]="bibliothekForm" (ngsubmit)="onSubmit()" class="bibliothekForm"><div class="formGroup"><label for="bibliothek_title" class="label">Titel</label> <input type="text" id="bibliothek_title" formcontrolname="bibliothek_title" class="input"></div><div class="formGroup"><label for="biblothek_ressort" class="label">Ressort</label> <input type="text" id="bibliothek_ressort" formcontrolname="bibliothek_ressort" class="input"></div><div class="formGroup"><label for="biblothek_url" class="label">Url des Videos</label> <input type="text" id="bibliothek_url" formcontrolname="bibliothek_url" class="input"></div><div class="buttonWrapper"><button type="submit" class="mainButton">Absenden</button></div></form></div></div>

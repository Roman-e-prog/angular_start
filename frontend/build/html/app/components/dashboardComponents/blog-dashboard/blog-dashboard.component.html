<div class="container"><div class="displayBlogentries"><div class="fieldWrapper" *ngfor="let blog of allBlogEntries$ | async"><div class="textContent"><h3 class="blogTitle">{{blog.blog_title}}</h3><h4 class="blogTheme">{{blog.blog_theme}}</h4><p class="blogContent">{{blog.blog_content}}</p><p class="author">{{blog.blog_author}}</p></div><div class="imageContent"><img *ngfor="let image of blog.images; let i = index" [src]="image" alt="`Bild Nr.{index+1}`" class="blogImage"></div><div class="iconWrapper"><ng-icon name="matEditOutline" class="icons" id="edit" (click)="handleEdit(blog)"></ng-icon><ng-icon name="matDeleteOutline" class="icons" id="delete" (click)="handleDelete(blog.id!)"></ng-icon></div></div></div><div class="formWrapper"><h3 class="title" *ngif="!editModule">Blogpost einpflegen</h3><h3 class="title" *ngif="editModule">Blogpost updaten</h3><div class="editModuleWrapper" *ngif="editModule"><app-blog-edit [editdata]="editData" (closeedit)="handleClose()"></app-blog-edit></div><form *ngif="!editModule" [formgroup]="blogForm" (ngsubmit)="onSubmit()" class="blogForm"><div class="formGroup"><label for="blog_title" class="label">Titel</label> <input type="text" id="blog_title" formcontrolname="blog_title" class="input"></div><div class="formGroup"><label for="blog_theme" class="label">Thema</label> <input type="text" id="blog_theme" formcontrolname="blog_theme" class="input"></div><div class="formGroup"><label for="blog_content" class="label">Inhalt</label> <textarea type="text" id="blog_content" formcontrolname="blog_content" class="input"></textarea></div><div class="formGroup"><label for="blog_author" class="label">Autor</label> <input type="text" id="blog_author" formcontrolname="blog_author" class="input"></div><div class="formGroup"><label for="images" class="label">Bilder</label> <input type="file" id="images" class="input" multiple="multiple" (change)="handleFileChange($event)"></div><div class="buttonWrapper"><button type="submit" class="mainButton">Absenden</button></div></form></div></div>

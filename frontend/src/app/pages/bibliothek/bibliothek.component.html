<div class="container">
    <app-navbar *ngIf="windowWidth > 560"></app-navbar>
    <app-mobile-navbar *ngIf="windowWidth < 560"></app-mobile-navbar>
    <div class="contentWrapper">
        <h1 class="generalTitle">Unsere Video Beitr√§ge</h1>
        <div class="htmlWrapper">
            <h2 class="title">HTML</h2>
            <div class="sliderWrapper">
                <ng-icon name="matArrowCircleLeftOutline" class="sliderButtonLeft" (click)="handleHtmlSlide('left')"></ng-icon>
                <div class="fieldWrapper" *ngFor="let video of htmlVideos$ | async" [ngStyle]="htmlStyle">
                    <youtube-player [videoId]="splitUrl(video.bibliothek_url)" class="player" [width]="playerWidth" [height]="playerHight"></youtube-player>
                    <div class="text">
                        <p class="ressort">{{video.bibliothek_ressort}}</p>
                        <p class="title">{{video.bibliothek_title}}</p>
                    </div>
                </div>
                <ng-icon name="matArrowCircleRightOutline" class="sliderButtonRight" (click)="handleHtmlSlide('right')"></ng-icon>
            </div>
        </div>
        <div class="cssWrapper">
            <h2 class="title">CSS</h2>
            <div class="sliderWrapper">
                <ng-icon name="matArrowCircleLeftOutline" class="sliderButtonLeft" (click)="handleCssSlide('left')"></ng-icon>
                <div class="fieldWrapper" *ngFor="let video of cssVideos$ | async" [ngStyle]="cssStyle">
                    <youtube-player [videoId]="splitUrl(video.bibliothek_url)" class="player" [width]="playerWidth" [height]="playerHight"></youtube-player>
                    <div class="text">
                        <p class="ressort">{{video.bibliothek_ressort}}</p>
                        <p class="title">{{video.bibliothek_title}}</p>
                    </div>
                </div>
                <ng-icon name="matArrowCircleRightOutline" class="sliderButtonRight" (click)="handleCssSlide('right')"></ng-icon>
            </div>
        </div>
        <div class="javaScriptWrapper">
            <h2 class="title">JavaScript</h2>
            <div class="sliderWrapper">
                <ng-icon name="matArrowCircleLeftOutline" class="sliderButtonLeft" (click)="handleJavaScriptSlide('left')"></ng-icon>
                <div class="fieldWrapper" *ngFor="let video of javaScriptVideos$ | async" [ngStyle]="javaScriptStyle">
                    <youtube-player [videoId]="splitUrl(video.bibliothek_url)" class="player" [width]="playerWidth" [height]="playerHight"></youtube-player>
                    <div class="text">
                        <p class="ressort">{{video.bibliothek_ressort}}</p>
                        <p class="title">{{video.bibliothek_title}}</p>
                    </div>
                </div>
                <ng-icon name="matArrowCircleRightOutline" class="sliderButtonRight" (click)="handleJavaScriptSlide('right')"></ng-icon>
            </div>
        </div>
    </div>
</div>

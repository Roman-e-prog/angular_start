<div class="container">
    <app-navbar></app-navbar>
    <div class="loginWrapper">
        <div class="formWrapper">
            <h1 class="title">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                <div class="formGroup">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" formControlName="username" class="input">
                    <div class="error" *ngIf="loginForm.get('username')?.errors?.['required'] && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
                        Das Feld Username ist ein Pflichtfeld
                      </div>
                </div>
                <div class="formGroup">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" formControlName="email" class="input">
                    <div class="error" *ngIf="loginForm.get('email')?.errors?.['email'] && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                        Bitte geben Sie eine g√ºltige Email-Adresse ein
                      </div>
                </div>
                <div class="formGroup">
                    <label for="password" class="label">Passwort</label>
                    <input type="password" id="password" formControlName="password" class="input">
                    <div class="error" *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                        Das Feld Password ist ein Pflichtfeld
                      </div>
                      <div class="error" *ngIf="loginForm.get('password')?.errors?.['minlength'] && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                        Das Password muss mindestens 6 Zeichen lang sein
                      </div>
                </div>
                <div class="buttonGroup">
                    <button class="mainBtn">Log In</button>
                    <button class="forgotten">Passwort vergessen</button>
                </div>
            </form>
        </div>
    </div>
</div>

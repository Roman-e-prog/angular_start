<div class="container">
  <h1 class="title">Passwort zurücksetzen</h1>
    <div class="formWrapper">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="resetForm">
            <div class="formGroup">
                <label for="password" class="label">Passwort</label>
                <input type="password" id="password" formControlName="password" class="input">
                <div class="error" *ngIf="resetForm.get('password')?.errors?.['required'] && (resetForm.get('password')?.touched || resetForm.get('password')?.dirty)">
                    Das Feld Password ist ein Pflichtfeld
                  </div>
                  <div class="error" *ngIf="resetForm.get('password')?.errors?.['minlength'] && (resetForm.get('password')?.touched || resetForm.get('password')?.dirty)">
                    Das Password muss mindestens 6 Zeichen lang sein
                  </div>
            </div>
            <div class="formGroup">
                <label for="passwordConfirm" class="label">Passwort Bestätigen</label>
                <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="input">
                <div class="error" *ngIf="resetForm.get('passwordConfirm')?.errors?.['required'] && (resetForm.get('passwordConfirm')?.touched || resetForm.get('passwordConfirm')?.dirty)">
                    Die Passwortbestätigung ist Pflicht
                  </div>
                  <div class="error" *ngIf="resetForm.errors?.['passwordsMismatch'] && (resetForm.get('passwordConfirm')?.touched || resetForm.get('passwordConfirm')?.dirty)">
                    Die Passwörter stimmen nicht überein
                  </div>
            </div>
            <div class="buttonWrapper">
                <button class="mainButton">Absenden</button>

            </div>
        </form>
    </div>
</div>

<div class="formWrapper">
    <div class="closeWrapper">
      <span class="close" (click)="handleClose()">X</span>
    </div>
      <form [formGroup]="bibliothekEditForm" (ngSubmit)="onSubmit()" class="bibliothekEditForm">
          <div class="formGroup">
            <label for="bibliothek_title" class="label">Titel</label>
            <input type="text" id="bibliothek_title" formControlName="bibliothek_title" class="input">
          </div>
          <div class="formGroup">
            <label for="bibliothek_ressort" class="label">Ressort</label>
            <input type="text" id="bibliothek_ressort" formControlName="bibliothek_ressort" class="input">
          </div>
          <div class="formGroup">
            <label for="bibliothek_url" class="label">Url</label>
            <input type="text" id="bibliothek_url" formControlName="bibliothek_url" class="input">
          </div>
          <div class="buttonWrapper">
            <button type="submit" class="mainButton">Absenden</button>
          </div>
        </form>
  </div>

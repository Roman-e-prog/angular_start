<div class="formWrapper">
  <div class="closeWrapper">
    <span class="close" (click)="handleClose()">X</span>
  </div>
    <form [formGroup]="blogEditForm" (ngSubmit)="onSubmit()" class="blogEditForm">
        <div class="formGroup">
          <label for="blog_title" class="label">Titel</label>
          <input type="text" id="blog_title" formControlName="blog_title" class="input">
        </div>
        <div class="formGroup">
          <label for="blog_theme" class="label">Thema</label>
          <input type="text" id="blog_theme" formControlName="blog_theme" class="input">
        </div>
        <div class="formGroup">
          <label for="blog_content" class="label">Inhalt</label>
          <textarea type="text" id="blog_content" formControlName="blog_content" class="input"></textarea>
        </div>
        <div class="formGroup">
          <label for="blog_author" class="label">Autor</label>
          <input type="text" id="blog_author" formControlName="blog_author" class="input">
        </div>
        <div class="formGroup" *ngFor="let image of editData?.images; let i = index">
          <label for="image" class="label">Bild Nr. {{i +1}}</label>
          <input type="file" id="image" class="input" (change)="handleImages(i, $event)">
        </div>
        <div class="buttonWrapper">
          <button type="submit" class="mainButton">Absenden</button>
        </div>
      </form>
</div>

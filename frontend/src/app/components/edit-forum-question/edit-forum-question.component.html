<div class="container">
    <div class="closeWrapper">
        <span title="SchlieÃŸen" class="closeButton" (click)="handleClose()">X</span>
    </div>
    <div class="formWrapper">
        <form [formGroup]="questionEditForm" (ngSubmit)="onSubmit()" class="questionEditForm">
            <div class="topWrapper">
                <div class="formGroup">
                    <label for="question_theme" class="label">Dein Thema</label>
                    <input type="text" id="question_theme" formControlName="question_theme" class="input">
                    <div class="error" *ngIf="questionEditForm.get('question_theme')?.errors?.['required'] && (questionEditForm.get('question_theme')?.touched || questionEditForm.get('question_theme')?.dirty)">
                        Das Thema ist ein Pflichtfeld
                      </div>
                </div>
            </div>
            <quill-editor class="editor" formControlName="question"></quill-editor>
            <div class="buttonWrapper">
                <button type="submit" class="mainButton">Absenden</button>
            </div>
        </form>
    </div>
</div>
